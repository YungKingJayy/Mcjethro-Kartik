<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform Name</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type = "text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type = "email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type = "number" id="number" placeholder="Age" required>
        <label>Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
            <option disabled selected>Select an option</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </form>
</body>
</html>
